<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>
    <title>ImageHTML</title>
</head>
<body>
             <!--Start Task 1-->

    <img src="Afolder/A.jpeg" alt="">
    <img src="Bfolder/B.jpeg" alt="">

            <!--Start Task 2 Attributes 100 Images Example-->

            <!-- normal image -->
            <img src="https://placehold.co/600x400" alt="">

            <!-- width n height use -->
            <img srcset="https://placehold.co/600x400" width="100px", height="100px" alt="">

            <img srcset="https://placehold.co/600x400" width="200px", height="200px" alt="">

            <img srcset="https://placehold.co/600x400" width="300px", height="300px" alt="">

            <img srcset="https://placehold.co/600x400" width="400px", height="400px" alt="">

            <img srcset="https://placehold.co/600x400" width="500px", height="500px" alt="">


            <img srcset="https://placehold.co/600x400" width="600px", height="600px" alt="">


            <img srcset="https://placehold.co/600x400" width="700px", height="700px" alt="">

            <img srcset="https://placehold.co/600x400" width="1000px", height="1000px" alt="">

            <!-- start loading lazy-->
            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">
            
            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">

            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">
            
            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">
            
            <img srcset="https://placehold.co/600x400" loading="lazy" alt="">


            <!-- start decoding async, sync, auto-->

            <img srcset="https://placehold.co/600x400" decoding="async" alt="">
            <img srcset="https://placehold.co/600x400" decoding="async" alt="">
            <img srcset="https://placehold.co/600x400" decoding="async" alt="">
            <img srcset="https://placehold.co/600x400" decoding="async" alt="">
            <img srcset="https://placehold.co/600x400" decoding="async" alt="">


            <img srcset="https://placehold.co/600x400" decoding="sync" alt="">
            <img srcset="https://placehold.co/600x400" decoding="sync" alt="">
            <img srcset="https://placehold.co/600x400" decoding="sync" alt="">
            <img srcset="https://placehold.co/600x400" decoding="sync" alt="">
            <img srcset="https://placehold.co/600x400" decoding="sync" alt="">


            <img srcset="https://placehold.co/600x400" decoding="auto" alt="">
            <img srcset="https://placehold.co/600x400" decoding="auto" alt="">
            <img srcset="https://placehold.co/600x400" decoding="auto" alt="">
            <img srcset="https://placehold.co/600x400" decoding="auto" alt="">
            <img srcset="https://placehold.co/600x400" decoding="auto" alt="">
            
</body>
</html>
