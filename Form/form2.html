<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>
    <title>Form2</title>
</head>
<body>
    <form action="" method="post" accept-charset="UTF-8" autocomplete="off" novalidate target="_blank">
        
        <label for="name">First Name:</label>
        <input type="text" name="username" id="name" value="Akash" autofocus />
        <br><br>
        
        <label for="last_Name">Last Name:</label>
        <input type="text" name="username" id="Last_Name" value="Shakya" />
        <br><br>

        <label for="full_Name">Full Name:</label>
        <input type="text" name="username" id="full_Name" value="Akash Shakya" />
        <br><br>

        
        <label for="number">Contact:</label>
        <input type="number" name="number" id="number" value="9109871953" />
        <br><br>

        
        <label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel" value="+91 202-918-2132">
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="mr.akashshakya@gmail.com" />
        <br><br>

        
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male" />Male
        <input type="radio" name="gender" id="gender" value="Female" />Female
        <input type="radio" name="gender" id="gender" value="Others" />Others
        <br><br>

        
        <label for="file">File:</label>
        <input type="file" name="file" id="file" value="" />
        <br><br>

        
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" value="" />
        <br><br>

        
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" value="" />
        <br><br>

        
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="" />
        <br><br>

        
        <label for="datetime">DateTime:</label>
        <input type="datetime" name="datetime" id="datetime" value="" />
        <br><br>

        
        <label for="datetime_local">DateTimeLocal:</label>
        <input type="datetime-local" name="datetime-local" id="datetime_local" value="" />
        <br><br>
        
        <label for="datetime_local">DateTimeLocal:</label>
        <input type="datetime-local" name="datetime-local" id="datetime_local" value="" />
        <br><br>

        <input type="hidden" name="secret" id="hidden" value="hidden" />
        

        
        <label for="week">Week:</label>
        <input type="week" name="week" id="week" value="" />
        <br><br>

        
        <label for="month">Month:</label>
        <input type="month" name="month" id="month" value="" />
        <br><br>

        
        <label for="image">Image:</label>
        <input type="image" src="img.jpeg" width="200px" height="200px"  name="image" id="image" value="image"/>
        <br><br>

    
        <label for="search">Search:</label>
        <input type="search" name="search" id="search" value="" />
        <br><br>


        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value=""/>
        <br><br>

        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="100" value=""/>
        <br><br>

        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" name="contrast" min="0" max="100" value=""/>
        <br><br>


  <label for="checkbox">ChechBox:</label>
        
    <input type="checkbox" name="hobby" id="checkbox" value="Reading"/> Reading
        <input type="checkbox" name="hobby" id="checkbox" value="Running"/> Running
        <input type="checkbox" name="hobby" id="checkbox" value="Traveling"/> Traveling
        <input type="checkbox" name="hobby" id="checkbox" value="Music"/> Music
        <br><br>

        <label for="password">Pashword</label>
        <input type="password" name="password" id="password" value="">
        <br><br>


        <input  type="reset" name="reset" id="reset" value="reset" />
        <br><br>

        <input  type="button"  name="button" id="button" value="button" />
        <br><br>

        <input  type="submit"   name="submit" id="submit" value="submit" />  
        <br><br>

        <label for="cars">Choose a Cars</label>
        <select name="Cars" id="Cars">
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="FERRARI">FERRARI</option>
            <option value="LAMBORGHINI">LAMBORGHINI</option>
        </select>
        <br><br>

        <label for="state">Choose a Jaipur state</label>
        <select name="stste" id="stste">
            <optgroup>
                <option value="Jaipur">Jaipur</option>
                <option value="Bharatpur">Bharatpur</option>
                <option value="Bikaner">Bikaner</option>
                <option value="Ajmer">Ajmer</option>
            </optgroup>

            <optgroup>
                <option value="Jodhpur">Jodhpur</option>
                <option value="Kota">Kota</option>
                <option value="Udaipur">Udaipur</option>
            </optgroup>
        </select>
        <br><br>

        <label for="textarea">TextArea</label>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
    </form>
</body>
</html>
