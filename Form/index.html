<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>
    <title>Form</title>
</head>
<body>
    <form action="index.html" method="post">

        <caption><marquee><mark><b>My Form</b></mark></marquee></caption>

        <label for="Fname">First Name:</label>
        <input type="text" placeholder="Enter The First Name">
        <br><br>

        <label for="Mname">Middle Name:</label>
        <input type="text" placeholder="Enter The Middle Name">
        <br><br>

        <label for="Lname">Last Name:</label>
        <input type="text" placeholder="Enter The Last Name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter The Email">
        <br><br>

        <label for="number">Nuimber:</label>
        <input type="number" placeholder="Enter The Nuimber">
        <br><br>

        <label for="Gender">Gender:</label>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender">
        <label for="Gender">Female</label>
        <input type="radio" name="Gender">
        <label for="Gender">Others</label>
        <input type="radio" name="Gender">
        <br><br>


        <label for="file">File:</label>
        <input type="file">
        <br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden">
        <br><br>

        <label for="tel">Tel:</label>
        <input type="tel" placeholder="Enter The Tel">
        <br><br>

        <label for="color">Color:</label>
        <input type="color">
        <br><br>


        <label for="date">Date:</label>
        <input type="date">
        <br><br>


        <label for="time">Time:</label>
        <input type="time">
        <br><br>

        
        <label for="">DateTime:</label>
        <input type="datetime" placeholder="Enter The DateTime">
        <br><br>

        
        <label for="datetime-local">DateTime-Local:</label>
        <input type="datetime-local">
        <br><br>

        
        <label for="week">Week:</label>
        <input type="week">
        <br><br>

        
        <label for="month">Month:</label>
        <input type="month" placeholder="Enter The DateTime">
        <br><br>

        <label for="url">URL:</label>
        <input type="url" placeholder="Enter The URL">
        <br><br>

        <label for="image">Image:</label>
        <input type="image">
        <br><br>

        <label for="range">Range:</label>
        <input type="range" placeholder="Enter The DateTime">
        <br><br>

        
        <label for="search">Search:</label>
        <input type="search" placeholder="Search Here">
        <br><br>

        
        <label for="reset">Reset:</label>
        <input type="reset">
        <br><br>

        
        <label for="checkbox">CheckBox:</label>
        <input type="checkbox">
        <br><br>

        <!-- <label for="button">Button:</label>
        <input type="button">
        <br><br>

        <button type="button"></button> -->


        <input type="button" value="submit">
        <br><br>

        <input type="submit" value="submit">

</html>
